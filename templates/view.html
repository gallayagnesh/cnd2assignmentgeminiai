<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .description {
            margin-top: 15px;
            font-size: 16px;
        }
        a {
            display: block;
            margin-top: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Details</h1>
        <img src="{{ url_for('getfiles', user_id=user_id, filename=filename) }}" alt="{{ filename }}">
        
        <h2>{{ title }}</h2>
        <p class="description">{{ description }}</p>

        <a href="{{ url_for('index') }}">Back to Gallery</a>
    </div>
</body>
</html>
