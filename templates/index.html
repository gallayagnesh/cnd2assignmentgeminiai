<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        .upload-form input[type="file"] {
            margin-bottom: 20px;
        }
        .upload-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-form button:hover {
            background-color: #0056b3;
        }
        .deployment-banner {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-left: 10px;
            color: white;
            font-weight: bold;
        }
        .image-list {
            list-style-type: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .image-list li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Upload 
            <span class="deployment-banner" style="background-color: 
                {% if deployment_color == 'blue' %}blue
                {% elif deployment_color == 'green' %}green
                {% else %}gray{% endif %};">
                {{ deployment_color|upper }} V{{ app_version }}
            </span>
        </h1>
        
        <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/jpeg, image/jpg" required>
            <button type="submit">Upload</button>
        </form>

        <h2>Uploaded Images</h2>
        <ul class="image-list">
            {% for image in images %}
                <li><a href="{{ url_for('view_image', filename=image) }}">{{ image }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
